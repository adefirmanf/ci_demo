# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "release" branch
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          ref: release

      # Runs a set of commands using the runners shell
      # Versioning format : <major>.<date>.<build_number>
      #
      # VERSION=1.20220215.12
      # MAJOR=1
      # DATE=20220215
      # BUILD_NUMBER=12now=$(date)
      # echo "RECENT_VERSION=$({{env.PREV_MAJOR}}.${{env.RECENT_DATE}}.${{env.RECENT_BUILD_NUMBER}})" >> $GITHUB_ENV
      - name: Print a recent tagging version and set version
        run: |
          git fetch --all --tags > /dev/null
          PREV_VERSION=$(git tag -l --sort=-refname | head -1)
          PREV_BUILD_NUMBER=$(echo $PREV_VERSION | cut -d '.' -f 3)
          PREV_MAJOR=$(echo $PREV_VERSION | cut -d '.' -f 1)
          
          RECENT_DATE=$(date +'%m%d%Y')
          RECENT_BUILD_NUMBER=$(expr $PREV_BUILD_NUMBER + 1)
          
          RECENT_VERSION=$(echo $PREV_MAJOR.$RECENT_DATE.$RECENT_BUILD_NUMBER)
          echo $RECENT_VERSION

      - name: Tag version 
        run: echo "${{env.RECENT_VERSION}}" 
